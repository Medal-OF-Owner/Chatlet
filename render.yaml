services:
  - type: web
    name: chatapp
    runtime: node
    plan: free
    buildCommand: npm install -g pnpm && pnpm install && pnpm build && pnpm exec drizzle-kit push:pg
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: chatapp_db
          property: connectionString

databases:
  - name: chatapp_db
    plan: free
    ipAllowList: [] # Allow all IPs
