version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - npm install --legacy-peer-deps
      - npm run build
run:
  command: npx tsx server/_core/index.ts
  network:
    port: 8080
  healthcheck:
    path: /health
    interval: 10
    timeout: 5
    healthyThreshold: 3
    unhealthyThreshold: 3
